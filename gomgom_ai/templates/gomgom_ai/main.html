{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="{% static 'image/favicon.ico' %}" type="image/x-icon">

    <meta charset="utf-8" />
    <title>밥꾹</title>

    <!-- CSS 연결 -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

</head>
<body id="body">
    <header id="header">
        <h3>
            <a id="header_link" href="main.html">
                <img src="{% static 'image/로고.png' %}" alt="토끼" class="logo-img">

                <span id="header_text">&nbsp;CLICK YOUR TASTE!</span>
            </a>
        </h3>
    </header>
    <div class="container">
        <main>
            <div class="all">
                <article class="box">
                    <!-- 말풍선 -->
                    <div class="text_background">
                        <div class="text_box">
                            <span class="text"></span><span class="blink">▼</span>
                        </div>

                    </div>
                    <!-- 토끼 -->
                    <div class="image">
                        <div id="circle"></div>
                        <img src="{% static 'image/엘리스토끼_서있는.png' %}" alt="토끼">

                    </div>

                    <!-- 버튼 -->
                    <div class="button-group">
<!--                        <a href="{% url 'situation' %}"><button class="button_random">랜덤메뉴 추천</button></a>-->

                        <!-- 입력창 -->
                        <div class="input-box">
                            <input
                                    type="text"
                                    id="userInput"
                                    placeholder="예: 매운 음식 추천해줘, 10,000원 이하"
                            />

                            <button onclick="sendInput()">입력 추천</button>
                        </div>


                        <a href="{% url 'start' %}"><button class="button_test">입맛 테스트</button></a>

                    </div>
                </article>

            </div>
        </main>
    </div>
    <!-- JS 연결 -->
    <script src="{% static 'javascript/main.js' %}"></script>
    <script>
        function sendInput() {
            const input = document.getElementById('userInput').value.trim();
            if (!input) {
                alert("추천받고 싶은 내용을 입력해주세요!");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                function (pos) {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;

                    // URL로 이동
                    const url = `/recommend_input/?text=${encodeURIComponent(input)}&lat=${lat}&lng=${lng}`;
                    window.location.href = url;
                },
                function (error) {
                    alert("위치 정보를 가져올 수 없습니다.");
                }
            );
        }
    </script>

</body>
</html>
