{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>밥꾹</title>

    <!-- CSS 연결 -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

</head>
<body id="body">
    <header id="header">
        <h3>
            <a id="header_link" href="main.html">
                <img src="{% static 'image/로고.png' %}" alt="토끼">

                <span id="header_text">&nbsp;CLICK YOUR TASTE!</span>
            </a>
        </h3>
    </header>
    <div class="container">
        <main>
            <div class="all">
                <article class="box">
                    <!-- 말풍선 -->
                    <div class="text_background">
                        <div class="text_box">
                            <span class="text"></span><span class="blink">▼</span>
                        </div>

                    </div>
                    <!-- 토끼 -->
                    <div class="image">
                        <div id="circle"></div>
                        <img src="{% static 'image/엘리스토끼_서있는.png' %}" alt="토끼">

                    </div>

                    <!-- 버튼 -->
                    <div>
                        <a href="situation.html"> <button class="button_random">랜덤메뉴 추천</button></a>
                        <a href="start.html">   <button class="button_test">입맛 테스트</button></a>
                    </div>
                </article>

            </div>
        </main>
    </div>
    <!-- JS 연결 -->
    <script src="{% static 'javascript/main.js' %}"></script>

</html>
